<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div id="rating" class="container">
      <img src="images/icon-star.svg" alt="star" class="star-icon" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-container">
        <button class="rating-btn non-active-rating" id="rating-1">1</button>
        <button class="rating-btn non-active-rating" id="rating-2">2</button>
        <button class="rating-btn non-active-rating" id="rating-3">3</button>
        <button class="rating-btn non-active-rating" id="rating-4">4</button>
        <button class="rating-btn non-active-rating" id="rating-5">5</button>
      </div>
      <div class="submit-container">
        <button id="submitBtn">Submit</button>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="thankYou" class="container" hidden>
      <img
        src="images/illustration-thank-you.svg"
        alt="submission illustration"
      />
      <h4>You selected <span id="yourRating"></span> out of 5.</h4>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
    <script src="./src/app.js"></script>
  </body>
</html>
