<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <section id="rating-component">
      <img src="images/icon-star.svg" alt="star" class="star-icon" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-container">
        <button class="rating-btn non-active-rating" id="rating-1">1</button>
        <button class="rating-btn non-active-rating" id="rating-2">2</button>
        <button class="rating-btn non-active-rating" id="rating-3">3</button>
        <button class="rating-btn non-active-rating" id="rating-4">4</button>
        <button class="rating-btn non-active-rating" id="rating-5">5</button>
      </div>
      <div class="submit-container">
        <button id="submit-btn">Submit</button>
      </div>
    </section>
    <script src="./src/app.js"></script>
  </body>
</html>
